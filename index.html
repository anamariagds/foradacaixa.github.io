<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" >
    <title>Desafio</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>

                <div class="caixa-img">

                </div>
                <div class="caixa-img">
                    <img id="img3" src="./img/img4.jpeg" alt="personagem3">

                </div>
                <div class="caixa-img">
                    <img id="img4" src="./img/img5.jpeg" alt="personagem4">

                </div>
            </div>

</html>
